amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: base_footprint
    scan_topic: scan

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: "config/my_map.yaml"

map_saver:
  ros__parameters:
    use_sim_time: true

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_plugins: ["DWB"]
    DWB:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true

